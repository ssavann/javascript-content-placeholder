<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Content Placeholder</title>
<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<div class="card-header animated-bg" id="header">
			<img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80" alt="laptop">
		</div>


		<div class="card-content">
			<h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
			<p class="card-excerpt" id="excerpt">
				&nbsp;
				<span class="animated-bg animated-bg-text">&nbsp;</span>
				<span class="animated-bg animated-bg-text">&nbsp;</span>
				<span class="animated-bg animated-bg-text">&nbsp;</span>
			</p>

			<div class="author">
				<div class="profile-img animated-bg" id="profile_img">
					<img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
				</div>

				<div class="author-info">
					<strong class="animated-bg animated-bg-text" id="name">
						&nbsp;
					</strong>

					<small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
				</div>
			</div>
		</div>
	</div>
	

	



	<script src="script.js"></script>
	
</body>
</html>
